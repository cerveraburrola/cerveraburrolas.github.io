<html>
    <head>
        <meta name="author" content="Cervera Burrola Jose Israel">
        <link href="style/estilos_divisas.css" rel="stylesheet" type="text/css"/>
        <title>Divisas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header class="tam2"><h1 style="text-align: center">CONVERSION DE MONEDAS</h1>
        </header>
        <main class="contorno">
            <form>
                <section style="float:right contour;">
                    <br> <label for="mon_en">Moneda Entrada:</label>
                    <select id="mon_en">
                        <option value="euro">Euro </option>
                        <option value="canadiense">Dolar Canadiense</option>
                        <option value="usa">Dolar USA</option>
                    </select>
                </section>
                
                
                <section style="float:left contour;">
                    <br> <label for="cantidad">CANTIDAD:</label>
                    <input type="number" id="cantidad" name="cantidad">
                </section>
                
                
                <section style="float:left contour;">
                    <br> <label for="mon_fin"> MONEDA A CONVERTIR:</label>
                    <select id="mon_fin" >
                        <option value="euro">Euro</option>
                        <option value="canadiense">Dolar Canadiense</option>
                        <option value="usa">Dolar USA</option>
                    </select>
                </section>
                
                
                <section style="float:right contour;">
                    <label>RESULTADO:</label> 
                    <input type="button" value="Convertir"  onclick="convertirMon()">
                    <input type="text" id="divisa" name="divisa" readnly>
                    <input type="reset" id="restablecer" name="divisa" readnly>
                </section>
            </form>
        </main>
        <footer class="tam2">
        </footer>
        <script src="js/divisas.js" type="text/javascript"></script>
    </body>
</html>
