<html>
    <head>
        <meta name="author" content="Cervera Burrola Jose Israel">
        <link href="style/estilos_divisas.css" rel="stylesheet" type="text/css"/>
        <title>Temperatura</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header class="tam2"><h1 style="text-align: center">Conversion de Temperatura</h1>
        </header>
        <main class="contorno">
            <section style="float:right contour;">
                <form>
                    <br> <label for="t_in">TEMPERATURA:</label>
                    <select id="t_in">
                        <option value="celsius">Centigrados</option>
                        <option value="farengeith">Farengeith</option>
                        <option value="kelvin">Kelvin</option>
                    </select>
            </section>
            <section style="float:left contour;">
                <br> <label for="temperature">INTRODUSCA LA TEMPERATURA:</label>
                <input type="number" id="temperatura" name="temperatura">
            </section>
            <section style="float:left contour;">
                <br> <label for="t_fin"> TEMPERATURA A CONVERTIR:</label>
                <select id="t_fin" >
                    <option value="celsius">Centigrados</option>
                    <option value="farengeith">Farengeith</option>
                    <option value="kelvin">Kelvin</option>
                </select>
            </section>
            <section style="float:right contour;">
                <label>RESULTADO:</label> 
                <input type="button" value="Convertir"  onclick="convertirTem()">
                <input type="text" id="conversion" name="conversion" readnly>
                <input type="reset" id="restablecer" name="conversion" readnly>
            </section>
        </form>
    </main>
    <footer class="tam2">
   
    </footer>
    <script src="js/temperatura.js" type="text/javascript"></script>
</body>
</html>
